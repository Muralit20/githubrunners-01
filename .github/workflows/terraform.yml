name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:


jobs:
  terraform:
    name: 'Terraform'
    runs-on: 
	  - self-hosted
	  - label-1

    
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3

	- name: Terraform Init
      run: terraform init

    - name: Terraform Format
      run: terraform fmt -check

    - name: Terraform Plan
      run: terraform plan -input=false

